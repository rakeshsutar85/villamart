<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Webpage</title>
    <style>
        /* Style for the popup overlay */
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }

        /* Style for the popup content */
        #popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        /* Style for the close button */
        #close-button {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Style for the video container */
        #video-container {
            width: 80%; /* Adjust the size as needed */
            margin: 0 auto;
        }

        /* Responsive video styling */
        #video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
