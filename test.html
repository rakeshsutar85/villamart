<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the container */
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    /* Style for the hidden div */
    .hidden-div {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #3498db;
      transition: left 0.3s ease-in-out;
    }

    /* Show the hidden div on hover */
    .container:hover .hidden-div {
      left: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Content of the container goes here -->
    
    <!-- Hidden div that appears on hover -->
    <div class="hidden-div">
      <!-- Content of the hidden div goes here -->
      This is a hidden div!
    </div>
  </div>

</body>
</html>
