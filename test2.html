<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test2.html</title>
        <style>
            .header {
                min-height: 75vh;
                width: 100%;
                background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url('images/heroimage.gif');
                background-position: center;
                background-size: cover;
                position: relative;
            }

            nav {
                display: flex;
                padding: 3px 6%;
                justify-content: space-between;
                align-items: center;
                text-size-adjust: auto;
            }


            nav img {
                width: 130px;

            }

            .nav-links {
                flex: 1;
                text-align: right;
            }

            .nav-links ul li {
                list-style: none;
                display: inline-block;
                padding: 8px 12px;
                position: relative;
            }

            .nav-links ul li a {
                color: #fff;
                text-decoration: none;
                font-size: 13px;
            }

            .nav-links ul li::after {
                content: "";
                width: 0;
                height: 2px;
                background: #014017;
                display: block;
                margin: auto;
                transition: 0.5s;
            }

            .nav-links ul li:hover::after {
                width: 100%;

            }


            .dropbtn {
                background-color: #014017;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            .dropdown {
                position: relative;
                display: inline-block;

            }


            .dropdown-content {
                position: absolute;
                display: none;
                background-color: rgb(77, 67, 67);
                min-width: 200px; /* Adjust as needed */
                box-shadow: 0 8px 16px 0 rgba(184, 183, 183, 0.2);
                z-index: 1;
            }

            .mega-menu {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust column width as needed */
                grid-gap: 20px; /* Adjust gap between columns as needed */
                padding: 20px;
            }

            .mega-menu-column {
                text-align: left;
            }

            .mega-menu a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .mega-menu a:hover {
                background-color: #014017;
            }


            .dropdown-content a {
                text-align: center;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #014017
            }

            .dropdown:hover .dropdown-content {
                display: block;

            }

            .dropdown:hover .dropbtn {
                background-color: #014017;
            }


            .text-box {
                width: 90%;
                color: #fff;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .text-box h1 {
                font-size: 62px;
            }

            .text-box p {
                margin: 5px 0 40px;
                font-size: 16px;
                color: #fff;
            }

            .hero-btn {
                display: inline-block;
                text-decoration: none;
                color: #fff;
                border: 1px solid #fff;
                padding: 12px 34px;
                font-size: 13px;
                background: transparent;
                position: relative;
                cursor: pointer;
            }

            .hero-btn:hover {
                border: 1px solid #1c8d12;
                background: #1c8d12;
                transition: 1s;
            }

            nav .fa {
                display: none;
            }

            @media(max-width:700px) {
                .text-box h1 {
                    font-size: 20px;
                }

                .nav-links ul li {
                    display: block;
                }

                .nav-links {
                    position: absolute;
                    background: #f44336;
                    height: 100vh;
                    width: 200px;
                    top: 0;
                    right: -200px;
                    text-align: left;
                    z-index: 2;
                    transition: 1s;

                }

                nav .fa {
                    display: block;
                    color: #fff;
                    margin: 10px;
                    font-size: 22px;
                    cursor: pointer;
                }

                .nav-links ul {
                    padding: 30px;

                }
            }

            /* Header End */
        </style>
